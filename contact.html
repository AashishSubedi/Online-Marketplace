<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--This is the title for this one.-->
  <title>Contact Us</title>
  <!--This is to link external CSS file to style.-->
  <link rel="stylesheet" href="contact-style.css">
</head>
<body>
  <header>
    <!--This is to navigate so the user can go to home and product page.-->
    <a href="index.html">Home</a>
    <a href="product.html">Product</a>
  </header>
  <main>
    <h1>Contact Us</h1>
    <!--This is where users can fill their details.-->
    <form id="contact-form">
      <!--For username.-->
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <!--This is the input for the email address.-->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <!--For the phone number.-->
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>
      <!--This is where the user can type their message.-->
      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>
      <!--Button for submitting the form.-->
      <button type="submit">Submit</button>
    </form>

    <section class="social-sharing">
      <h3>Connect with us on social media</h3>
      <a href="https://www.facebook.com" target="_blank"><img src="image/facebook.jpg" alt="Share on Facebook"></a>
      <a href="https://www.twitter.com" target="_blank"><img src="image/twitter.png" alt="Share on Twitter"></a>
      <a href="https://www.instagram.com" target="_blank"><img src="image/instagram.png" alt="Share on Instagram"></a>
    </section>
    </section>

    <section id="customer-service">
      <!--Platform where users can contact if they have any issuse or question.-->
      <h2>Customer Service</h2>
      <p>Email: support@voile.com</p>
      <p>Phone: +1 337 111 2222</p>
      <p>Open: Mon - Fri, 9:00 AM - 8:00 PM</p>
    </section>

    <section id="location">
      <!--This is the address where the physical store is located.-->
      <h2>Our Location</h2>
      <p>4205 Ryan St, Lake Charles, LA 70605</p>
    </section>
    
    <section id="newsletter">
      <!--Users can sign-up for the newsletter so they can get the daily updates on the products and any promotions running.-->
      <h2>Newsletter Signup</h2>
      <form id="newsletter-form">
        <label for="newsletter-email">Email:</label>
        <input type="email" id="newsletter-email" name="newsletter-email" required>
        <button type="submit">Subscribe</button>
      </form>
    </section>    
  </main>
  <footer>
    <!--This is for copyright.-->
    <p>&copy; 2024 Voile & Velours. All rights reserved.</p>
  </footer>
</body>
</html>
